<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Gra Impostor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; padding:0; background:#0f1115; color:#fff; font-family:sans-serif; text-align:center; }
    h1 { margin:20px; font-size:24px; }
    #status { margin:10px; color:#ccc; }
    #wordBox { display:none; margin:20px auto; padding:30px; font-size:32px; border:2px solid #555; border-radius:12px; width:80%; max-width:400px; }
    button { margin:10px; padding:15px; font-size:18px; border-radius:10px; border:none; width:80%; max-width:400px; }
    .info { background:#3b82f6; color:white; }
    .danger { background:#ff3b30; color:white; }
    .ok { background:#2ac769; color:white; }
  </style>
</head>
<body>
  <h1>üé≠ Gra Impostor üé≠</h1>
  <div id="status">Kliknij ‚ÄûNowa runda‚Äù, aby zaczƒÖƒá</div>
  <div id="wordBox"></div>
  <button id="btnStart" class="info">Nowa runda</button>
  <button id="btnShow" class="ok" style="display:none">Poka≈º moje has≈Ço</button>
  <button id="btnHide" class="danger" style="display:none">Ukryj</button>

  <script>
    var WORDS = ["Pizza","Hamburger","Kot","Pies","Samolot","Statek","Ksiƒô≈ºyc","S≈Ço≈Ñce","Drzewo","Kwiat","Chleb","Mleko","Gitara","Perkusja","Telefon","Komputer","Las","Morze","Rzeka","G√≥ry"];
    var players = [];
    var turn = 0;

    function startGame(){
      players=[]; turn=0;
      var idx = Math.floor(Math.random() * WORDS.length);
      var word = WORDS[idx];
      var impostor = Math.floor(Math.random() * 4);
      for (var i=0; i<4; i++){
        if (i === impostor) players.push("IMPOSTOR");
        else players.push(word);
      }
      document.getElementById("status").innerHTML = "Gracz 1/4 - kliknij Poka≈º moje has≈Ço";
      document.getElementById("btnStart").style.display = "none";
      document.getElementById("btnShow").style.display = "inline-block";
      document.getElementById("btnHide").style.display = "none";
      document.getElementById("wordBox").style.display = "none";
    }

    function showWord(){
      if(turn >= 4) return;
      document.getElementById("wordBox").innerHTML = players[turn];
      document.getElementById("wordBox").style.display = "block";
      document.getElementById("btnShow").style.display = "none";
      document.getElementById("btnHide").style.display = "inline-block";
    }

    function hideWord(){
      document.getElementById("wordBox").style.display = "none";
      turn++;
      if (turn >= 4){
        document.getElementById("status").innerHTML = "Runda zako≈Ñczona! Kliknij Nowa runda.";
        document.getElementById("btnStart").style.display = "inline-block";
        document.getElementById("btnShow").style.display = "none";
        document.getElementById("btnHide").style.display = "none";
      } else {
        document.getElementById("status").innerHTML = "Gracz " + (turn+1) + "/4 - kliknij Poka≈º moje has≈Ço";
        document.getElementById("btnShow").style.display = "inline-block";
        document.getElementById("btnHide").style.display = "none";
      }
    }

    document.getElementById("btnStart").onclick = startGame;
    document.getElementById("btnShow").onclick = showWord;
    document.getElementById("btnHide").onclick = hideWord;
  </script>
</body>
</html>
